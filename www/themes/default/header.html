<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{TITLE}</title>
	<meta name="description" content="{META_DESRIPTION}" />
	<meta name="keywords" content="{META_KEYWORDS}" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	{INSERT_HEADER}
	<link href="{THEME_URL}style.css" rel="stylesheet" type="text/css" />
	<link href="{THEME_URL}jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<script src="{THEME_URL}js/jquery.min.js"></script>
	<script src="{THEME_URL}js/jquery-ui.min.js"></script>
 <script>
$(function () {
	$("button")
		.button()
		.click(function (event) {
			event.preventDefault();
		});
	$("#set").buttonset();
	$(".button_long")
		.removeClass("ui-corner-all")
		.filter(":first")
			.addClass("ui-corner-top")
		.end()
		.filter(":last")
			.addClass("ui-corner-bottom")
		.end()
		.button("option", "icons", {primary: "ui-icon-radio-on"});
	$(".select").button({ disabled: true });
	$(".vselect").button({ disabled: true }).button("option", "icons", {primary: "ui-icon-bullet"});
	$(".edit").button({icons: {primary: "ui-icon-pencil"}, text: false});
	$(".delete").button("option", "icons", {primary: "ui-icon-trash"}).button("option", "text", false);
	$(".edit_delete").buttonset();
	$(".long_edit_delete").buttonset();
});
</script>
</head>
